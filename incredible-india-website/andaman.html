<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Andaman</title>
</head>

<body>
    <script src="js/scripts.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // Dynamically include the navbar.html content
        $(document).ready(function () {
            $("#navbar-container").load("navbar.html");
        });
    </script>

    <header>
        <h1>Andaman</h1>
    </header>
    <div id="navbar-container">
        <div include-html="navbar.html"></div>
    </div>

    <div id="carousel" class="carousel slide" data-ride="carousel">
        <ul class="carousel-indicators">
            <li data-target="#carousel" data-slide-to="0" class="active"></li>
            <li data-target="#carousel" data-slide-to="1"></li>
            <li data-target="#carousel" data-slide-to="2"></li>
            <li data-target="#carousel" data-slide-to="3"></li>
            <li data-target="#carousel" data-slide-to="4"></li>
            <!-- other indicators -->
          </ul>    
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="images/places/andaman/andaman 1.jpeg" class="d-block w-100" alt="Slide 1">
            </div>
            <div class="carousel-item">
                <img src="images/places/andaman/andaman 2.jpeg" class="d-block w-100" alt="Slide 1">
            </div>
            <div class="carousel-item">
                <img src="images/places/andaman/andaman 3.jpeg" class="d-block w-100" alt="Slide 1">
            </div>
            <div class="carousel-item">
                <img src="images/places/andaman/andaman 4.jpeg" class="d-block w-100" alt="Slide 1">
            </div>
            <!-- Add more slides as needed -->
        </div>
    
        <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    <div class="page-content">
        <div class="info">
            <h2>Places to Visit</h2>
            <p>Relax on pristine beaches like Radhanagar Beach.</p>
        </div>

        <div class="info">
            <h2>Food to Try</h2>
            <p>Try fresh seafood and coconut-based dishes.</p>
        </div>

        <div class="info">
            <h2>Local Attractions</h2>
            <p>Explore the diverse marine life through snorkeling and scuba diving.</p>
        </div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Incredible India</title>
</head>

<body>
    <script src="js/scripts.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // Dynamically include the navbar.html content
        $(document).ready(function () {
            $("#navbar-container").load("navbar.html");
        });
    </script>

    <!-- Navbar -->
    <header>
        <h1>Incredible India</h1>
    </header>
    <div id="navbar-container">
        <div include-html="navbar.html"></div>
    </div>

    <div id="carousel" class="carousel slide" data-ride="carousel">
        <ul class="carousel-indicators">
            <li data-target="#carousel" data-slide-to="0" class="active"></li>
            <li data-target="#carousel" data-slide-to="1"></li>
            <li data-target="#carousel" data-slide-to="2"></li>
            <li data-target="#carousel" data-slide-to="3"></li>
            <li data-target="#carousel" data-slide-to="4"></li>
            <li data-target="#carousel" data-slide-to="5"></li>
            <li data-target="#carousel" data-slide-to="6"></li>
            <li data-target="#carousel" data-slide-to="7"></li>
            <li data-target="#carousel" data-slide-to="8"></li>
            <li data-target="#carousel" data-slide-to="9"></li>
            <!-- other indicators -->
          </ul>    
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="images/carousel/carousel1.jpg" class="d-block w-100" alt="Slide 1">
            </div>
            <div class="carousel-item">
                <img src="images/carousel/carousel2.jpg" class="d-block w-100" alt="Slide 2">
            </div>
            <div class="carousel-item">
                <img src="images/carousel/carousel3.jpg" class="d-block w-100" alt="Slide 3">
            </div>
            <div class="carousel-item">
                <img src="images/carousel/carousel4.jpg" class="d-block w-100" alt="Slide 4">
            </div>
            <div class="carousel-item">
                <img src="images/carousel/carousel5.jpg" class="d-block w-100" alt="Slide 5">
            </div>
            <div class="carousel-item">
                <img src="images/carousel/carousel6.jpg" class="d-block w-100" alt="Slide 6">
            </div>
            <div class="carousel-item">
                <img src="images/carousel/carousel7.jpg" class="d-block w-100" alt="Slide 7">
            </div>
            <div class="carousel-item">
                <img src="images/carousel/carousel8.jpg" class="d-block w-100" alt="Slide 8">
            </div>
            <div class="carousel-item">
                <img src="images/carousel/carousel9.jpg" class="d-block w-100" alt="Slide 9">
            </div>
            <!-- Add more slides as needed -->
        </div>
    
        <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <section id="shortcuts">
        <div class="shortcut" onclick="navigateToPlace('tajmahal.html')">
            <img src="images/places/tajmahal/taj1.jpg" alt="Place 1">
            <div class="overlay">Taj Mahal</div>
        </div>
        <div class="shortcut" onclick="navigateToPlace('jaipur.html')">
            <img src="images/places/jaipur/jaipur1.jpg" alt="Place 2">
            <div class="overlay">Jaipur</div>
        </div>
        <div class="shortcut" onclick="navigateToPlace('varanasi.html')">
            <img src="images/places/varanasi/varanasi3.jpg" alt="Place 3">
            <div class="overlay">Varanasi</div>
        </div>
        <div class="shortcut" onclick="navigateToPlace('kerala.html')">
            <img src="images/places/kerala/kerala 4.jpeg" alt="Place 4">
            <div class="overlay">Kerala</div>
        </div>
        <div class="shortcut" onclick="navigateToPlace('goa.html')">
            <img src="images/places/goa/goa 1.jpeg" alt="Place 5">
            <div class="overlay">Goa</div>
        </div>
        <div class="shortcut" onclick="navigateToPlace('mumbai.html')">
            <img src="images/places/mumbai/mumbai 1.jpeg" alt="Place 6">
            <div class="overlay">Mumbai</div>
        </div>
    </section>
    
</body>

</html>

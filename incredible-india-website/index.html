<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Incredible India</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        /* Center the See More button */
        #see-more-btn-container {
            display: flex;
            justify-content: center;
            margin-top: 20px; /* Adjust the margin as needed */
        }

        /* Style the See More button */
        #see-more-btn {
            font-size: 18px; /* Adjust the font size as needed */
            padding: 10px 20px; /* Adjust the padding as needed */
            background-color: #007bff; /* Bootstrap's primary color */
            color: #fff; /* White text color */
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
    </style>
</head>

<body>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>

    <script>
        // Dynamically include the navbar.html content
        $(document).ready(function () {
            $("#navbar-container").load("navbar.html");
        });

        function navigateToPlace(placeUrl) {
            // You can implement the navigation logic here
            window.location.href = placeUrl;
        }

        function showMoreShortcuts() {
            // Show the next set of shortcuts (up to 3)
        $(".shortcut.d-none").slice(0, 3).slideDown().removeClass("d-none");

        // Hide the "See More" button if no more shortcuts are hidden
        if ($(".shortcut.d-none").length === 0) {
            $("#see-more-btn").hide();
        }
        }
    </script>

    <!-- Navbar -->
    <header>
        <h1>Incredible India</h1>
    </header>
    <div id="navbar-container">
        <div include-html="navbar.html"></div>
    </div>

    <div id="carousel" class="carousel slide" data-ride="carousel">
        <ul class="carousel-indicators">
            <li data-target="#carousel" data-slide-to="0" class="active"></li>
            <li data-target="#carousel" data-slide-to="1"></li>
            <li data-target="#carousel" data-slide-to="2"></li>
            <li data-target="#carousel" data-slide-to="3"></li>
            <li data-target="#carousel" data-slide-to="4"></li>
            <li data-target="#carousel" data-slide-to="5"></li>
            <li data-target="#carousel" data-slide-to="6"></li>
            <li data-target="#carousel" data-slide-to="7"></li>
            <li data-target="#carousel" data-slide-to="8"></li>
            <li data-target="#carousel" data-slide-to="9"></li>
            <!-- other indicators -->
          </ul>    
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="images/carousel/carousel1.jpg" class="d-block w-100" alt="Slide 1">
            </div>
            <div class="carousel-item">
                <img src="images/carousel/carousel2.jpg" class="d-block w-100" alt="Slide 2">
            </div>
            <div class="carousel-item">
                <img src="images/carousel/carousel3.jpg" class="d-block w-100" alt="Slide 3">
            </div>
            <div class="carousel-item">
                <img src="images/carousel/carousel4.jpg" class="d-block w-100" alt="Slide 4">
            </div>
            <div class="carousel-item">
                <img src="images/carousel/carousel5.jpg" class="d-block w-100" alt="Slide 5">
            </div>
            <div class="carousel-item">
                <img src="images/carousel/carousel6.jpg" class="d-block w-100" alt="Slide 6">
            </div>
            <div class="carousel-item">
                <img src="images/carousel/carousel7.jpg" class="d-block w-100" alt="Slide 7">
            </div>
            <div class="carousel-item">
                <img src="images/carousel/carousel8.jpg" class="d-block w-100" alt="Slide 8">
            </div>
            <div class="carousel-item">
                <img src="images/carousel/carousel9.jpg" class="d-block w-100" alt="Slide 9">
            </div>
            <!-- Add more slides as needed -->
        </div>
    
        <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <section id="shortcuts">
        <div class="shortcut" onclick="navigateToPlace('tajmahal.html')">
            <img src="images/places/tajmahal/taj1.jpg" alt="Place 1">
            <div class="overlay">Taj Mahal</div>
        </div>
        <!-- Add more shortcuts as needed -->
        <div class="shortcut" onclick="navigateToPlace('jaipur.html')">
            <img src="images/places/jaipur/jaipur1.jpg" alt="Place 2">
            <div class="overlay">Jaipur</div>
        </div>
        <div class="shortcut" onclick="navigateToPlace('varanasi.html')">
            <img src="images/places/varanasi/varanasi3.jpg" alt="Place 3">
            <div class="overlay">Varanasi</div>
        </div>
        <div class="shortcut" onclick="navigateToPlace('kerala.html')">
            <img src="images/places/kerala/kerala 4.jpeg" alt="Place 4">
            <div class="overlay">Kerala</div>
        </div>
        <div class="shortcut" onclick="navigateToPlace('goa.html')">
            <img src="images/places/goa/goa 1.jpeg" alt="Place 5">
            <div class="overlay">Goa</div>
        </div>
        <div class="shortcut" onclick="navigateToPlace('mumbai.html')">
            <img src="images/places/mumbai/mumbai 1.jpeg" alt="Place 6">
            <div class="overlay">Mumbai</div>
        </div>
        <div class="shortcut d-none" onclick="navigateToPlace('punjab.html')">
            <img src="images/places/punjab/punjab 1.jpeg" alt="Place 7">
            <div class="overlay">Punjab</div>
        </div>
        <div class="shortcut d-none" onclick="navigateToPlace('darjeeling.html')">
            <img src="images/places/darjeeling/darjeeling 1.jpeg" alt="Place 8">
            <div class="overlay">Darjeeling</div>
        </div>
        <div class="shortcut d-none" onclick="navigateToPlace('pondicherry.html')">
            <img src="images/places/pondicherry/pondicherry 3.jpeg" alt="Place 9">
            <div class="overlay">Pondicherry</div>
        </div>
        <div class="shortcut d-none" onclick="navigateToPlace('hampi.html')">
            <img src="images/places/hampi/hampi 1.jpeg" alt="Place 10">
            <div class="overlay">Hampi</div>
        </div>
        <div class="shortcut d-none" onclick="navigateToPlace('srinagar.html')">
            <img src="images/places/srinagar/srinagar 1.jpeg" alt="Place 11">
            <div class="overlay">Srinagar</div>
        </div>
        <div class="shortcut d-none" onclick="navigateToPlace('andaman.html')">
            <img src="images/places/andaman/andaman 1.jpeg" alt="Place 12">
            <div class="overlay">Andaman</div>
    </section>
     <!-- See More Button -->
     <div id="see-more-btn-container">
        <!-- See More Button -->
        <button id="see-more-btn" onclick="showMoreShortcuts()">See More</button>
    </div>
</body>

</html>
